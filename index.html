<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rabbit Game</title>
  </head>
  <body>
    <div class="phone">
      <!-- Conejo 1 -->
      <div class="layer-1">
        <input type="checkbox" class="shield" />
        <div class="left-ear--outer"></div>
        <div class="left-ear--inner"></div>
        <div class="right-ear--outer"></div>
        <div class="right-ear--inner"></div>
        <div class="head">
          <div class="head__eye head__eye--left"></div>
          <div class="head__eye head__eye--right"></div>
        </div>
      </div>

      <!-- Conejo 2 -->
      <div class="layer-2">
        <input type="checkbox" class="shield" />
        <div class="left-ear--outer2"></div>
        <div class="left-ear--inner2"></div>
        <div class="right-ear--outer2"></div>
        <div class="right-ear--inner2"></div>
        <div class="head2">
          <div class="head__eye2 head__eye--left2"></div>
          <div class="head__eye2 head__eye--right2"></div>
        </div>
      </div>

      <div class="layer-3">
        <div class="green3">
          <div class="zigzag"></div>
        </div>
      </div>

      <!-- Conejo 3 -->
      <div class="layer-4">
        <input type="checkbox" class="shield" />
        <div class="left-ear--outer3"></div>
        <div class="left-ear--inner3"></div>
        <div class="right-ear--outer3"></div>
        <div class="right-ear--inner3"></div>
        <div class="head3">
          <div class="head__eye3 head__eye--left3"></div>
          <div class="head__eye3 head__eye--right3"></div>
        </div>
      </div>

      <div class="layer-5">
        <div class="green3">
          <div class="zigzag"></div>
        </div>
      </div>

      <div class="layer-6">
        <input type="checkbox" class="shield" />
        <div class="left-ear--outer4"></div>
        <div class="left-ear--inner4"></div>
        <div class="right-ear--outer4"></div>
        <div class="right-ear--inner4"></div>
        <div class="head4">
          <div class="head__eye4 head__eye--left4"></div>
          <div class="head__eye4 head__eye--right4"></div>
        </div>
      </div>
      <div class="layer-7">
        <div class="green3">
          <div class="zigzag"></div>
        </div>
      </div>

      <div class="layer-8">
        <div class="circle"></div>
        <div class="circle0"></div>
      </div>
      <div class="layer-9">
        <div class="nube1"></div>
        <div class="nube2"></div>
        <div class="nube3"></div>
      </div>

      <div class="layer-10">
        <div class="circle1"></div>
        <div class="circle2"></div>
      </div>
      <div class="animationland-content">
        <img
          src="https://i.ibb.co/J3Kn71r/cbd152ddb203fe23ad78261749534e7d.png"
          alt="Animationland"
        />
        <h3 class="score">Score:</h3>
      </div>
    </div>
  </body>
</html>
